<!doctype html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Petcare AI - Veterinary Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1da99de032.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        .chat-message {
            max-width: 80%;
            word-wrap: break-word;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: #f3f4f6;
            position: relative;
        }
        .chat-message::before {
            content: '';
            position: absolute;
            left: -4px;
            top: 0;
            bottom: 0;
            width: 4px;
            border-radius: 4px 0 0 4px;
        }
        .bot-message::before {
            background-color: #3b82f6;  /* Blue for bot */
        }
        .user-message::before {
            background-color: #ef4444;  /* Red for user */
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .source-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }
        .source-table th, .source-table td {
            border: 1px solid #ddd;
            padding: 4px;
            text-align: left;
        }
        .source-table th {
            background-color: #f2f2f2;
            color: black;
        }
        .source-table td {
            color: #4b5563;
        }
        .source-table a {
            color: #3b82f6;
            text-decoration: underline;
        }
        body {
            padding-bottom: 80px;
        }
        
        #chat-input-box {
            z-index: 10;
        }
        .custom-mt-2 {
            margin-top: 2px;
        }
        .custom-mt-2 {
            margin-top: 2px;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px; /* Space between text and loading dots */
        }
        
        .typing-text {
            font-size: 1rem; /* Adjust font size as needed */
            color: #555; /* Adjust color to match your theme */
            font-weight: bold;
        }
        
        .loading-dots {
            animation: dots 1.5s infinite; /* Ensure dots animation */
        }
        
        @keyframes dots {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="drawer lg:drawer-open">
        <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col items-center justify-center">
            <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden absolute top-2 left-2">
                <i class="fas fa-bars"></i>
            </label>

            <div class="container mx-auto p-4">
                <div class="google_translate_element"></div>
                <div id="main-bg" class="text-center" data-aos="fade-up">
                    <div class="hero min-h-screen bg-base-200">
                        <div class="hero-content text-center">
                            <div class="max-w-md">
                                <h1 class="text-5xl font-bold mb-4">üê∂ Petcare AI</h1>
                                <p class="py-6 text-xl">Your One-stop Solution for your Little Fur Baby</p>
                                <button class="btn btn-primary" onclick="startChat()">Start Chat</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="chat-response-box" class="hidden mt-8 h-[calc(100vh-200px)] overflow-y-auto px-4 pb-20"></div>

                <div id="chat-input-box" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-full max-w-3xl px-4 bg-gray-100">
                    <div class="form-control">
                        <div class="input-group">
                            <input type="text" id="user-input" placeholder="Ask anything about pet care..." class="input input-bordered w-full" />
                            <button id="send-btn" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div class="drawer-side">
            <label for="my-drawer-2" class="drawer-overlay"></label> 
            <ul class="menu p-4 w-80 h-full bg-base-200 text-base-content">
                <li class="mb-4">
                    <h2 class="text-2xl font-bold">üêæ Petcare AI</h2>
                </li>
                <li><a><i class="fas fa-home mr-2"></i> Home</a></li>
                <li><a><i class="fas fa-history mr-2"></i> Chat History</a></li>
                <li><a><i class="fas fa-cog mr-2"></i> Settings</a></li>
                <li>
                    <select id="language-selector" class="select select-bordered w-full max-w-xs">
                        <option value="" selected disabled>Select Language</option>
                        <option value="en">English</option>
                        <option value="es">Espa√±ol</option>
                        <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
                    </select>
                </li>
            </ul>
        </div>
    </div>

    <div id="google_translate_element" style="display:none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

        const chatResponseBox = document.getElementById('chat-response-box');
        const mainBg = document.getElementById('main-bg');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function startChat() {
            mainBg.classList.add('hidden');
            chatResponseBox.classList.remove('hidden');
            userInput.focus();
        }

        function sendMessage() {
            const userInputValue = userInput.value.trim();
            if (userInputValue === "") {
                Swal.fire({
                    icon: 'warning',
                    title: 'Oops!',
                    text: "Please enter your question.",
                    confirmButtonColor: "#570DF8"
                });
            } else {
                appendMessage('user', userInputValue);
                showTypingIndicator();
                
                const formData = new FormData();
                formData.append('prompt', userInputValue);
                
                userInput.value = '';
                
                fetch('/chat_response', {
                    method: "POST",
                    body: formData                
                })
                .then(response => processChatResponse(response))
                .catch(error => {
                    console.error('Error:', error);
                    appendMessage('bot', "I'm sorry, an error occurred. Please try again later.");
                })
                .finally(() => {
                    removeTypingIndicator();
                });
            }
        }

        function appendMessage(sender, message, sourceInfo = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', `${sender}-message`, 'fade-in');
            
            let messageContent = `
                <div class="font-bold mb-1">${sender === 'user' ? 'You' : 'Petcare AI'}</div>
                <div>${message}</div>
            `;

            if (sourceInfo) {
                messageContent += `
                    <table class="source-table">
                        <tr>
                            <th>Source</th>
                            <th>Page</th>
                        </tr>
                        <tr>
                            <td>
                                <a href="${sourceInfo.link}" target="_blank">
                                    ${sourceInfo.filename}
                                </a>
                            </td>
                            <td>${sourceInfo.page}</td>
                        </tr>
                    </table>
                `;
            }

            messageDiv.innerHTML = messageContent;
            chatResponseBox.appendChild(messageDiv);
            chatResponseBox.scrollTop = chatResponseBox.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.classList.add('chat-message', 'bot-message', 'fade-in');
            typingDiv.innerHTML = `
            <div class="font-bold mb-1">Petcare</div>
            <div class="typing-indicator">
                <span class="typing-text">AI is thinking</span>
                <span class="loading loading-dots loading-sm custom-mt-2"></span>
            </div>
        `;
            chatResponseBox.appendChild(typingDiv);
            chatResponseBox.scrollTop = chatResponseBox.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function processChatResponse(response) {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const json = await response.json();
            const chatResult = json.answer.replace(/\n/g, "<br>");
            
            let sourceInfo = null;
            if (json.source_documents_list && json.source_documents_list.length > 0) {
                sourceInfo = {
                    link: `../static/${json.source_documents_list[0]}`,
                    filename: extractFilename(json.source_documents_list[0]),
                    page: json.page_number_list[0]
                };
            }

            appendMessage('bot', chatResult, sourceInfo);
        }

        function extractFilename(path) {
            return path.split("/").pop();
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,es,fr,de,it,ja,ko,zh-CN,bn',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
        
        document.getElementById('language-selector').addEventListener('change', function() {
            var lang = this.value;
            var gtCombo = document.querySelector('.goog-te-combo');
            if (gtCombo) {
                gtCombo.value = lang;
                gtCombo.dispatchEvent(new Event('change'));
            }
            localStorage.setItem('selectedLanguage', lang);
        });
        
        // Set the language on page load if it's stored in localStorage
        window.addEventListener('load', function() {
            var storedLang = localStorage.getItem('selectedLanguage');
            if (storedLang) {
                var gtCombo = document.querySelector('.goog-te-combo');
                if (gtCombo) {
                    gtCombo.value = storedLang;
                    gtCombo.dispatchEvent(new Event('change'));
                }
            }
        });

        // Store the selected language in localStorage when it changes
        document.getElementById('language-selector').addEventListener('change', function() {
            localStorage.setItem('selectedLanguage', this.value);
        });
    </script>
</body>
</html>
